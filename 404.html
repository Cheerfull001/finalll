<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Gato Félix - Redirecionando...</title>
  <script>
    // Este script lida com navegação direta para rotas no GitHub Pages
    (function() {
      // Obter o nome do repositório do caminho atual
      const path = window.location.pathname;
      
      // Detectar qual repositório estamos usando
      let baseUrl;
      if (path.includes('/gogo/')) {
        baseUrl = '/gogo/';
      } else {
        const segments = path.split('/');
        if (segments.length > 1) {
          baseUrl = '/' + segments[1] + '/';
        } else {
          baseUrl = '/';
        }
      }
      
      // Redirecionar para a raiz da aplicação
      window.location.href = baseUrl;
    })();
  </script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 10% 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 1rem;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #2563eb;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>DJ Gato Félix - Sistema de Gerenciamento de Eventos</h1>
  <p>Redirecionando para a página principal...</p>
  <div class="loader"></div>
</body>
</html>
