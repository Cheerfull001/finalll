    <script>
      // Configurar base path para o GitHub Pages 
      document.addEventListener('DOMContentLoaded', function() {
        // Verificar se estamos no GitHub Pages
        if (window.location.hostname.includes('github.io')) {
          // Criar uma tag base para resolver problemas de caminho relativo
          const baseElement = document.createElement('base');
          
          if (window.location.pathname.includes('/gogo/')) {
            baseElement.href = '/gogo/';
          } else {
            // Para outros repositórios
            const pathSegments = window.location.pathname.split('/');
            const repoName = pathSegments[1];
            baseElement.href = `/${repoName}/`;
          }
          
          document.head.prepend(baseElement);
          
          // Configurar para modo de demonstração no Github Pages
          window.__DEMO_MODE__ = true;
          console.log("Rodando em modo de demonstração (GitHub Pages)");
        }
      });
    </script>
